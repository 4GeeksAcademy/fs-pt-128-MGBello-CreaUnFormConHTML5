<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con HTML5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel=" stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <form class="container border mt-3 p-0 rounded needs-validation" action="#" novalidate>
        <!--Comienzo del Formulario-->
        <fieldset class="row m-0">
            <legend class=" p-3 fs-2 rounded-top bg-light">Payment from example</legend>
            <div class="container">
                <div class=" col-md-12 alert alert-danger d-none" id="alert" role="alert">
                    Some fields are missing
                </div>
            </div>
            <!--Primimera ROW la cual englobará los datos de la tarjeta de credito asi como la cantidad a pagar-->

            <div class="col-md-5 col-sm-12 p-2">
                <label for="cardNumber" class="form-label">Card #</label>
                <input type="number" class="form-control" id="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX" required>
                <div class="valid-feedback"></div>
            </div>
            <div class="col-md-2 col-sm-4 p-2">
                <label for="cvc" class="form-label">CVC#</label>
                <input type="number" class="form-control" id="cvc" placeholder="000" required>
                <div class="valid-feedback"></div>
            </div>
            <div class="col-md-5 col-sm-8 p-2">
                <label for="amount" class="form-label">Amount</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">$</span>
                    <input type="number" class="form-control" id="amount" aria-describedby="inputGroupPrepend"
                        placeholder="Amount" required>
                    <div class="valid-feedback"></div>
                </div>
            </div>
            <!--Datos del pagador, que serán el nombre y el apellido-->
            <div class="col-md-6 p-2">
                <label for="firstName" class="form-label">First name</label>
                <input type="text" class="form-control" id="firstName" required>
                <div class="valid-feedback"></div>

            </div>
            <div class="col-md-6 p-2">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastName" required>
                <div class="valid-feedback"></div>

            </div>
            <!--Continuamos con los datos de la ciudad, pais y codigo postal-->
            <div class="col-md-6 p-2">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" required>
                <div class="valid-feedback"></div>

            </div>
            <div class="col-md-3 p-2">
                <label for="state" class="form-label">State</label>
                <select class="form-select" id="state" required>
                    <option selected value="" disabled>Pick a state</option>
                    <option value="spain">Spain</option>
                    <option value="portugal">Portugal</option>
                    <option value="france">France</option>
                </select>
                <div class="valid-feedback"></div>
            </div>
            <div class="col-md-3 p-2">
                <label for="postalCode" class="form-label">Postal code</label>
                <input type="number" class="form-control" id="postalCode" required>
                <div class="valid-feedback"></div>

            </div>
            <fieldset class="col-md-6">
                <legend class="mt-3 mb-3 fs-6">We accept:</legend>
                <div class="form-check d-flex justify-content-center align-items-center rounded w-50 bg-secondary">

                    <div class="mx-3 p-2">
                        <input class="form-check-input" type="radio" name="card" id="mastercard" checked>
                        <label class="form-check-label" for="mastercard">
                            <i class="fa-brands fa-cc-mastercard text-white"></i> </label>
                        <div class="valid-feedback"></div>

                    </div>
                    <div class="mx-3 p-2">
                        <input class="form-check-input" type="radio" name="card" id="visa">
                        <label class="form-check-label" for="visa">
                            <i class="fa-brands fa-cc-visa text-white"></i></label>
                        <div class="valid-feedback"></div>
                    </div>
                    <div class="mx-3 p-2">
                        <input class="form-check-input" type="radio" name="card" id="paypal">
                        <label class="form-check-label text-white" for="paypal">
                            <i class="fa-brands fa-paypal "></i></label>
                        <div class="valid-feedback"></div>
                    </div>
                    <div class="mx-3 p-2">
                        <input class="form-check-input" type="radio" name="card" id="americanExpress">
                        <label class="form-check-label text-white" for="americanExpress">
                            <i class="fa-brands fa-cc-amex"></i>
                        </label>
                        <div class="valid-feedback"></div>
                    </div>
                </div>
            </fieldset>
            <div class="col-md-6 mt-3 mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                <p class="mt-1">Add any notes here.</p>
            </div>
            <div class="col-12 d-flex justify-content-end w-100 border-top rounded-bottom p-4 bg-light">
                <button class="btn btn-secondary mx-3" type="reset">Cancel</button>
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </fieldset>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" q
        crossorigin="anonymous"></script>

    <!--Script para que al faltar algun dato muestre la alerta igual que en el ejemplo de modo dinamico-->
    <script>
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const alertDiv = document.getElementById('alert');
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                        if (alertDiv) {
                            alertDiv.classList.remove('d-none');
                        } else {
                            if (alertDiv) {
                                alertDiv.classList.add('d-none');
                            }
                        }

                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>

</html>
